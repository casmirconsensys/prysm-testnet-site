<h1 mat-dialog-title>
  Request GöETH
</h1>

<mat-dialog-content>
  <p>
    If you need some test ether, we'd be happy to send you enough to make a 
    deposit into the validator deposit contract.
  </p>
  <p class="with-icon">
    <mat-icon>warning</mat-icon>
    <span>
      Reminder: GöETH has no real world value
    </span>
    <mat-icon>warning</mat-icon>
  </p>
</mat-dialog-content>

<mat-dialog-actions>
  <button color="primary" 
          mat-button 
          (click)="request()"
          [disabled]="inProgress">
    Yes please
  </button>
  <button mat-button 
          mat-dialog-close 
          [disabled]="inProgress">
    No thanks
  </button>
</mat-dialog-actions>
